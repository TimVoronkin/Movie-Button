<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3>Select Domain</h3>

    <div id="status"></div>

    <!-- SELECT MODE -->
    <div id="selectMode">
        <div class="control-group">
            <label for="domainSelect">Rezka Mirror:</label>
            <select id="domainSelect">
                <!-- Options populated by JS -->
            </select>
        </div>
        <button id="editBtn" class="secondary-btn">Edit List</button>
    </div>

    <!-- EDIT MODE -->
    <div id="editMode" class="hidden">
        <label for="domainsTextarea">One domain per line:</label>
        <textarea id="domainsTextarea" rows="10"></textarea>

        <div class="edit-controls">
            <button id="loadDefaultBtn" class="secondary-btn">Load Default</button>
            <div class="right-actions">
                <button id="cancelBtn" class="secondary-btn">Cancel</button>
                <button id="saveBtn" class="primary-btn">Save</button>
            </div>
        </div>
        <div id="editError" class="error-msg"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
