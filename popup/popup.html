<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div id="status"></div>

    <!-- MAIN VIEW -->
    <div id="mainView">
        <!-- REZKA SECTION -->
        <div class="section">
            <div class="header-row">
                <input type="checkbox" id="rezkaEnabled" checked>
                <h3>Rezka Mirror</h3>
            </div>
            <div id="rezkaControls" class="content-row">
                <div class="control-group">
                    <select id="rezkaSelect"></select>
                </div>
                <button id="editRezkaBtn" class="secondary-btn small-btn">Edit Rezka List</button>
            </div>
        </div>

        <hr>

        <!-- TORRENT SECTION -->
        <div class="section">
            <div class="header-row">
                <input type="checkbox" id="torrentEnabled" checked>
                <h3>Torrent Tracker</h3>
            </div>
            <div id="torrentControls" class="content-row">
                <div class="control-group">
                    <select id="torrentSelect"></select>
                </div>
                <button id="editTorrentBtn" class="secondary-btn small-btn">Edit Torrent List</button>
            </div>
        </div>
    </div>

    <!-- EDIT VIEW -->
    <div id="editView" class="hidden">
        <h3 id="editTitle">Edit List</h3>
        <label for="editTextarea">One link per line:</label>
        <textarea id="editTextarea" rows="10"></textarea>

        <div class="edit-controls">
            <button id="loadDefaultBtn" class="secondary-btn">Load Default</button>
            <div class="right-actions">
                <button id="cancelBtn" class="secondary-btn">Cancel</button>
                <button id="saveBtn" class="primary-btn">Save</button>
            </div>
        </div>
        <div id="editError" class="error-msg"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
